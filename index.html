<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placemat</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="fluidable.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="helpers.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="animated slideInDown lightSpeedIn">
    Hi There

  </header>
  <div class="container">
    <div class='section'>
      <h1>Grid</h1>
      <div class="col-group">
        <div class="col-1">One</div>
        <div  class="col-11">Eleven</div>
      </div>
    </div>
    <div class='section'>
      <h1>Navbar</h1>      
    </div>
    <div class='section'>
      <h1>Buttons</h1>
    </div>
    <h3>Raised<h3>
    <h1>Cards</h1>
    <div class="col-group">
      <div class='col-4'>
        <div class="card">
          <h2>Straight Edge</h2>
          <p class='text-muted'>Wonderful text</p>
        </div>
      </div>
      <div class='col-4'>
        <div class="card rounded-corners">
          <h2>Rounded Corners</h2>
          <p class='text-muted'>Wonderful text</p>
        </div>
      </div>
      <div class='col-4'>
        <div class="card rounded-corners-xl">
          <h2>Rounded Corners XL</h2>
          <p class='text-muted'>Wonderful text</p>
        </div>
      </div>
    </div>
    <h1>Helpers</h1>
    <h2>&lt;hr&gt;</h2>
    <hr>
  </div>
</div>
</body>
</html>
